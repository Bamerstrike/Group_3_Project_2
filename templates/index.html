<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Starbucks USA Map</title>

    <!-- Leaflet JS & CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Our CSS -->
    <link rel="../static/css/stylesheet" type="text/css" href="style.css">

     <!-- Boostrap Stylesheet -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

     <!-- Tabulator Library -->
     <link href="https://unpkg.com/tabulator-tables@4.5.3/dist/css/tabulator.min.css" rel="stylesheet">
     <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.5.3/dist/js/tabulator.min.js"></script>
     
     <!-- APIData link -->
     <link rel="stylesheet" type="text/css" href="http://localhost:5000/api">

     <!-- Variables link -->
     <script type="text/javascript" src="../static/js/variables.js"></script>

     <!-- Choropleth Links -->
     <script src="https://leafletjs.com/examples/choropleth/us-states.js"></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script type="text/javascript" src="../static/js/choropleth.js"></script>
 
     
  </head>
  <body>

    <div class= "container">
      <div class = "row">
        <div class="col-md-12 jumbotron text-center" style ="background-color:#036635">
          <h1>Starbucks Coffee Study</h1>
          <p style="color:#fcbddc">Key Metrics: Average Personal Income and Labor Force</p>
        </div>
      </div>

      <!-- Creates the interactive map -->
      <div class = "row" style="margin-bottom: 25px">
        <div class = "col-lg-12">
            <div id = "map" style="height: 610px;"></div>
        </div>
      </div>

      <div class = "row">
        
        <!-- Creates graphs with interactive buttons -->
        <div class = "col-md-6" style='text-align:center;'>
          <div id = "graphs"></div>
          <button type="button" class="btn btn-secondary btn-lg" onclick="Select_Labor_Force('Labor Force (people)')">Labor Force</button>
          <button type="button" class="btn btn-secondary btn-lg" onclick="Select_Personal_Capita('Average Personal Capita($)')">Personal Capita</button>
        </div>

        <div class = "col-md-6" style='text-align:center;'>
          <div id = "tab_data"></div>
          <button type="button" class="btn btn-secondary btn-lg" onclick="Select_All()">Select All</button>
          <button type="button" class="btn btn-secondary btn-lg" onclick="Select_None()">Select None</button>
        </div>

      </div>
    </div>


    <!-- API key -->
    <script type="text/javascript" src="../static/js/config.js"></script>
    <!-- JS  -->
    <script type="text/javascript" src="../static/js/ChoroplethMap.js"></script>
    <!-- Tabulator Link -->
    <script type="text/javascript" src="../static/js/tabulator.js"></script>

     

  </body>
</html>
